<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><title>KC Flip Clock</title><link href="https://fonts.googleapis.com/css2?family=DSEG7+Classic&display=swap" rel="stylesheet"/><style>*{box-sizing:border-box}body{background:#1c1c1c;background-size:cover;background-position:center;color:#fff;font-family:'DSEG7 Classic',monospace;display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;margin:0;transition:background-image 0.5s ease}.date{font-size:2em;margin-bottom:10px;text-shadow:1px 1px 4px #000}.quote{font-size:1.4em;margin:10px 0;text-align:center;max-width:80%;text-shadow:1px 1px 3px #000}.clock-container{display:flex;align-items:center;gap:15px}.clock{display:flex;gap:10px;flex-wrap:wrap}.digit,.ampm-box{position:relative;width:120px;height:160px;perspective:600px}.digit-inner,.ampm-inner{background:#333;color:#fff;width:100%;height:100%;display:flex;align-items:center;justify-content:center;border-radius:12px;box-shadow:inset 0 -3px 5px #000,0 4px 10px rgba(0,0,0,0.6);position:absolute;top:0;left:0;transform-style:preserve-3d;transition:transform 0.6s ease-in-out}.digit-inner{font-size:6em}.ampm-box{width:120px}.ampm-inner{font-size:4em;letter-spacing:1px}.digit:not(.colon)::before{content:'';position:absolute;top:50%;width:100%;height:2px;background:#555;z-index:5}.flip{animation:flipAnim 0.6s ease}@keyframes flipAnim{0%{transform:rotateX(0deg)}50%{transform:rotateX(-90deg)}100%{transform:rotateX(0deg)}}.colon{width:40px;height:160px}.colon .digit-inner{background:none;color:#00ffff;font-size:4em;text-shadow:0 0 8px #0ff,0 0 12px #0ff;box-shadow:none;align-items:center;justify-content:center}.settings-btn{position:absolute;top:20px;right:20px;padding:10px 14px;background:#444;color:#fff;border:none;border-radius:8px;cursor:pointer;font-size:1em;z-index:999}.settings-menu{position:absolute;top:70px;right:20px;background:#222;padding:15px;border-rad
