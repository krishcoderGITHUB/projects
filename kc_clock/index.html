<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><title>Responsive Flip Clock</title><link href="https://fonts.googleapis.com/css2?family=DSEG7+Classic&display=swap" rel="stylesheet"/><style>*{box-sizing:border-box;margin:0;padding:0}body{background:#1c1c1c;background-size:cover;background-position:center;color:#fff;font-family:'DSEG7 Classic',monospace;display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;padding:10px;transition:background-image 0.5s ease;overflow:hidden}.date,.quote{font-size:clamp(1.2rem,2.5vw,2.2rem);margin-bottom:20px;text-align:center;text-shadow:1px 1px 4px #000;max-width:90vw}.quote{margin-top:10px}.clock-container{display:flex;align-items:center;gap:1vw;flex-wrap:wrap;justify-content:center}.clock{display:flex;gap:1vw;flex-wrap:wrap}.digit,.ampm-box{position:relative;width:clamp(60px,18vw,120px);height:clamp(80px,24vh,160px);perspective:600px}.digit-inner,.ampm-inner{background:#333;color:#fff;width:100%;height:100%;display:flex;align-items:center;justify-content:center;border-radius:12px;box-shadow:inset 0 -3px 5px #000,0 4px 10px rgba(0,0,0,0.6);position:absolute;top:0;left:0;transform-style:preserve-3d;transition:transform 0.6s ease-in-out}.digit-inner{font-size:clamp(2.5rem,6vw,6em)}.ampm-box{width:clamp(60px,14vw,120px)}.ampm-inner{font-size:clamp(1.2rem,4vw,4em);letter-spacing:1px}.digit:not(.colon)::before{content:'';position:absolute;top:50%;width:100%;height:2px;background:#555;z-index:5}.flip{animation:flipAnim 0.6s ease}@keyframes flipAnim{0%{transform:rotateX(0deg)}50%{transform:rotateX(-90deg)}100%{transform:rotateX(0deg)}}.colon{width:clamp(16px,4vw,40px);height:clamp(80px,24vh,160px)}.colon .digit-inner{background:none;color:#00ffff;font-size:clamp(1.5rem,4vw,4em);text-shadow:0 0 8px #0ff,0 0 12px #0ff;box-shadow:none;align-items:center;justify-content:center}.settings-btn{position:absolute;top:20px;right:20px;padding:10px 14px;background:#444;color:#fff;border:none;border-radius:8px;cursor:pointer;font-size:1em;z-index:999}.settings-menu{position:absolute;top:70px;right:20px;background:#222;padding:15px;border-radius:12px;display:none;flex-direction:column;gap:10px;z-index:999;max-height:80vh;overflow:auto;width:clamp(200px,40vw,320px)}.settings-menu section{border:1px solid #555;border-radius:10px;padding:10px;background:#111}.settings-menu label,.settings-menu select,.settings-menu button{font-size:1em;color:#fff;margin-bottom:8px}.settings-menu input[type=file]{color:#fff}.settings-menu img{width:80px;height:50px;object-fit:cover;border-radius:8px;cursor:pointer;border:2px solid transparent}.settings-menu img:hover{border-color:#0ff}</style></head><body><button class="settings-btn" onclick="toggleSettings()">⚙️</button><div class="settings-menu" id="settingsMenu"><section><label>Choose from gallery:<input type="file" accept="image/*" onchange="uploadBackground(event)"/></label><div>Select preset:</div><div style="display:flex;gap:8px;flex-wrap:wrap"><img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee" onclick="setBackground(this.src)"/><img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb" onclick="setBackground(this.src)"/><img src="https://images.unsplash.com/photo-1446776811953-b23d57bd21aa" onclick="setBackground(this.src)"/></div><button onclick="resetBackground()">Reset</button></section><section><label>Theme:<select onchange="setTheme(this.value)"><option value="default">Default</option><option value="cream">Cream</option></select></label></section><section><label>Enter custom text:<input type="text" id="customText"/></label><label>Text position:<select id="textPosition"><option value="top">Top</option><option value="bottom">Bottom</option></select></label><button onclick="setCustomText()">Apply</button><button onclick="resetCustomText()">Reset</button></section><section><button onclick="generateQuote()">New Quote</button></section></div><div class="date" id="date">Loading...</div><div class="quote" id="quoteBox" style="display:none"></div><div class="clock-container"><div class="clock" id="clock"><div class="digit"><div class="digit-inner">0</div></div><div class="digit"><div class="digit-inner">0</div></div><div class="digit colon"><div class="digit-inner">:</div></div><div class="digit"><div class="digit-inner">0</div></div><div class="digit"><div class="digit-inner">0</div></div><div class="digit colon"><div class="digit-inner">:</div></div><div class="digit"><div class="digit-inner">0</div></div><div class="digit"><div class="digit-inner">0</div></div></div><div class="ampm-box"><div class="ampm-inner" id="ampm">AM</div></div></div><script>function pad(n){return n<10?'0'+n:n.toString()}function formatDate(d){const day=pad(d.getDate()),month=d.toLocaleString('default',{month:'long'}),year=d.getFullYear(),weekday=d.toLocaleString('default',{weekday:'long'});return`${day} ${month}, ${year} - ${weekday}`}function updateClock(){const n=new Date();let h=n.getHours();const m=n.getMinutes(),s=n.getSeconds(),isPM=h>=12;h=h%12||12;const str=pad(h)+':'+pad(m)+':'+pad(s),chars=str.split(''),elems=document.querySelectorAll('.digit-inner');for(let i=0;i<elems.length;i++){if(elems[i].textContent!==chars[i]){elems[i].classList.remove('flip');void elems[i].offsetWidth;elems[i].textContent=chars[i];elems[i].classList.add('flip')}}document.getElementById('date').textContent=formatDate(n);document.getElementById('ampm').textContent=isPM?'PM':'AM'}setInterval(updateClock,1000);updateClock();function toggleSettings(){const m=document.getElementById('settingsMenu');m.style.display=m.style.display==='flex'?'none':'flex';document.addEventListener('click',outsideClick)}function outsideClick(e){const m=document.getElementById('settingsMenu');if(m&&!m.contains(e.target)&&!e.target.classList.contains('settings-btn')){m.style.display='none';document.removeEventListener('click',outsideClick)}}function setBackground(src){document.body.style.backgroundImage=`url(${src})`;localStorage.setItem('clock-bg',src)}function uploadBackground(e){const r=new FileReader();r.onload=()=>{setBackground(r.result)};r.readAsDataURL(e.target.files[0])}function resetBackground(){document.body.style.backgroundImage='none';localStorage.removeItem('clock-bg')}function setTheme(v){const all=document.querySelectorAll('.digit-inner,.ampm-inner');if(v==='cream'){all.forEach(el=>{el.style.background='#fef3dc';el.style.color='#1a1a1a'})}else{all.forEach(el=>{el.style.background='#333';el.style.color='#fff'})}}function setCustomText(){const txt=document.getElementById('customText').value.trim(),pos=document.getElementById('textPosition').value;const box=document.getElementById('quoteBox');if(txt){box.textContent=txt;box.style.display='block';if(pos==='top'){document.body.insertBefore(box,document.getElementById('date'))}else{document.body.appendChild(box)}}}function resetCustomText(){const box=document.getElementById('quoteBox');box.textContent='';box.style.display='none'}function generateQuote(){const quotes=['Time waits for no one.','Seize the moment.','Every second counts.','Stay present.','Tick tock, don’t stop.','Now is all we have.','Moments make memories.','Live this second.','Count smiles, not time.','Time is precious.'];const q=quotes[Math.floor(Math.random()*quotes.length)];const box=document.getElementById('quoteBox');box.textContent=q;box.style.display='block';const pos=document.getElementById('textPosition').value;if(pos==='top'){document.body.insertBefore(box,document.getElementById('date'))}else{document.body.appendChild(box)}}window.onload=()=>{const bg=localStorage.getItem('clock-bg');if(bg)document.body.style.backgroundImage=`url(${bg})`}</script></body></html>
